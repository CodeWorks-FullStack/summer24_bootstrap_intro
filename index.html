<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Brings in Bootstrap's css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <!-- Load our own style sheet after bootstrap in case we want to overwrite something -->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="debug">
  <div class="container-fluid">
    <div class="row">
      <div class="col-5">
      </div>
      <div class="col-5">
        col-5
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        col-6
      </div>
      <div class="col-2">
        col-2
      </div>
    </div>
  </div>
</body>

</html>
